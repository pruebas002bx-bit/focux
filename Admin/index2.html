<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Focux ‚Ä¢ Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-orange: #f97316;
      --primary-orange-dark: #ea580c;
      --primary-red: #dc2626;
      --bg-light: #f4f5f7;
      --panel-bg: #ffffff;
      --text-dark: #1f2937;
      --text-muted: #64748b;
      --border-light: #e5e7eb;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: 200ms cubic-bezier(.4,0,.2,1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      color: var(--text-dark);
      background-color: var(--bg-light);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .shell {
      position: relative;
      display: grid;
      min-height: 100vh;
      grid-template-columns: 280px 1fr;
    }
    aside {
      background: var(--panel-bg);
      border-right: 1px solid var(--border-light);
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .brand { text-align: center; padding: 10px; }
    .brand img { width: 100px; height: auto; margin-bottom: 8px; }
    .brand h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-dark);
    }
    nav { display: flex; flex-direction: column; gap: 8px; }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-muted);
      text-decoration: none;
      cursor: pointer;
      transition: all var(--transition);
      border: 1px solid transparent;
    }
    .nav-btn:hover {
      background: var(--bg-light);
      color: var(--text-dark);
      transform: translateX(4px);
    }
    .nav-btn.active {
      background: var(--primary-orange);
      color: white;
      box-shadow: var(--shadow-lg);
      transform: translateX(4px) scale(1.02);
    }
    .time-display {
      margin-top: auto;
      padding-top: 24px;
      text-align: center;
      border-top: 1px solid var(--border-light);
      color: var(--text-muted);
    }
    #date-output { font-size: 0.9rem; font-weight: 600; }
    #time-output {
      font-family: monospace, sans-serif;
      font-size: 2rem;
      font-weight: 500;
      color: var(--text-dark);
      letter-spacing: 0.05em;
      margin-top: 4px;
    }
    main { padding: 0; overflow: hidden; background: var(--bg-light); }
    #content-frame { width: 100%; height: 100vh; border: none; background: var(--panel-bg); }
    @media (max-width: 960px) {
      .shell { grid-template-columns: 1fr; }
      aside { display: none; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <aside>
      <div class="brand">
        <img src="https://i.postimg.cc/Qt6r571n/Adobe-Express-file.png" alt="Logo de Focux" />
        <h1>Focux Admin</h1>
      </div>
      <nav>
        <button class="nav-btn active" data-src="dashboard.html">üè† Dashboard</button>
        <button class="nav-btn" data-src="users.html">üë§ Usuarios</button>
        <button class="nav-btn" data-src="assistants.html">ü§ñ Asistentes</button>
        <button class="nav-btn" data-src="notifications.html">üîî Notificaciones</button>
        <button class="nav-btn" data-src="database.html">üóÉÔ∏è Base de Datos</button>
        <button class="nav-btn" data-src="focux-view.html">üëÅÔ∏è Focux View</button>
        <button class="nav-btn" data-src="focux_message.html">üì£ Mensajes Focux</button>
        <button class="nav-btn" data-src="telegram_sender.html">üì± Telegram Sender</button>
        <button class="nav-btn" data-src="ia_boards.html">üöÄ Tableros IA</button>
      </nav>
      <div class="time-display">
        <div id="date-output">Cargando fecha...</div>
        <div id="time-output">--:-- --</div>
      </div>
    </aside>
    <main>
      <iframe id="content-frame" src="dashboard.html" referrerpolicy="no-referrer"></iframe>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.nav-btn');
      const frame = document.getElementById('content-frame');
      const dateOutput = document.getElementById('date-output');
      const timeOutput = document.getElementById('time-output');

      function setActive(btn) {
        buttons.forEach(b => b.classList.remove('active'));
        if (btn) btn.classList.add('active');
      }

      function loadPage(src) {
        if (frame.src !== new URL(src, window.location.href).href) {
            frame.src = src;
        }
        history.replaceState(null, '', '#' + src);
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          const newSrc = btn.getAttribute('data-src');
          setActive(btn);
          loadPage(newSrc);
        });
      });

      function loadInitialPage() {
        let targetSrc = 'dashboard.html';
        if (location.hash) {
            const hashSrc = location.hash.slice(1);
            const isValidHash = Array.from(buttons).some(b => b.getAttribute('data-src') === hashSrc);
            if (isValidHash) targetSrc = hashSrc;
        }
        const targetBtn = Array.from(buttons).find(b => b.getAttribute('data-src') === targetSrc);
        setActive(targetBtn);
        loadPage(targetSrc);
      }
      
      loadInitialPage();

      function updateDateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', day: 'numeric', month: 'long' };
        let formattedDate = now.toLocaleDateString('es-CO', dateOptions);
        dateOutput.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
        timeOutput.textContent = now.toLocaleTimeString('en-US', timeOptions);
      }
    
      updateDateTime();
      setInterval(updateDateTime, 1000);

      window.addEventListener('storage', (e) => {
        if (e.key === 'FOCUX_API_BASE') {
          try {
            frame.contentWindow.location.reload();
          } catch (error) {
            console.error("No se pudo recargar el iframe:", error);
          }
        }
      });
    });
  </script>
</body>
</html>
